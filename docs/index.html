<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FSRS4Anki Custom Schedulers</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Custom FSRS4Anki schedulers with blackout dates and lazy scheduling features">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    :root {
      --theme-color: #3F51B5;
    }
    .sidebar-nav > ul > li > a {
      font-weight: bold;
    }
    .markdown-section code {
      background-color: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    const repo = 'https://raw.githubusercontent.com/franciscoturdera00/fsrs4anki_custom_algorithms/main';
    window.$docsify = {
      name: 'FSRS4Anki',
      repo: 'https://github.com/franciscoturdera00/fsrs4anki_custom_algorithms',
      loadSidebar: true,
      subMaxLevel: 2,
      homepage: `${repo}/README.md`,
      alias: {
        '/blackout': `${repo}/blackout_fsrs/README.md`,
        '/lazy': `${repo}/lazy_fsrs/README.md`,
        '/tutorial': `${repo}/docs/tutorial.md`
      },
      search: {
        placeholder: 'Search',
        noData: 'No results',
        depth: 3
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
